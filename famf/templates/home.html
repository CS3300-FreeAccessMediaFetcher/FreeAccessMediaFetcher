<!DOCTYPE html>
<html lang="en">
<!-- start head -->
<head>
    <meta charset="utf-8" />
    <meta name="homepage" content="" />

    <!-- external CSS link -->
    <link rel="stylesheet" href="../static/css/home/normalize.css" />
    <link rel="stylesheet" href="../static/css/home/style.css" />
</head>
<!-- end head -->

<header>
    <div class="title">
        <p id="Title_block">
            <h1>Free Access Media Fetcher</h1>
        </p>
    </div>

    <nav>
        <ul>
            <li class="link"><a href="home"><h2>Home</h2></li></a>
            <li class="link"><a href="about"><h2>About</li></h2></a>
        </ul>
    </nav>
</header>
<body>
    <section class="s1">
        <!-- Form on the left -->
        <div class="form-container">
            <form class="form" id="GOLDEN RETRIEVER">
                <a id="formTitle"><h3>GOLDEN RETRIEVER</h3></a>
                <label for="url">URL:<a class="eg"></a> </label><br /><br />
                <input type="text" class="retriever" id="url_search" name="user_input_url" value="https://en.wikipedia.org/wiki/Main_Page" />
                <input type="submit" value="Search" id="search_button" class="scraper" /><br /><br />
     
                <!-- Filter Box -->
                <div class="filter-box">
                    <h4>Selection</h4>
                    <form>
                    <input type="radio" class="retriever" id="webpage" name="retriever_selection" value="web_page" />
                    <label> Web Page</label><br>
                    
                    <input type="radio" class="retriever" id="text" name="retriever_selection" value="text" />
                    <label>Text Blocks</label><br>
                    
                    <input type="radio" class="retriever" id="Photos" name="retriever_selection" value="image" />
                    <label>Photos</label><br>
                    
                    <input type="radio" class="retriever" id="Audio" name="retriever_selection" value="audio" />
                    <label>Audio</label><br>
                    
                    <input type="radio" class="retriever" id="Video" name="retriever_selection" value="video" />
                    <label>Video</label><br>
                    </form>

                    <form>
                    <input type="radio" class ="Output" id="Video" name="download_type" value="Video" />
                    <label>Download Raw</label>
                    <input type="radio" class="Output" id="Video" name="download_type" value="Video" />
                    <label>Download as Zip</label>
                    </form>
                </div>
            </form>
        </div>

        <!-- Table on the right -->
        <section id="output">
            <table id="output_table">
                <thead>
                    <tr id="controll_panel" class="control">
                        <th class="control"><button type="button" class="button" id="Select_All">Select All</button></th>
                        <th class="control"><button type="button" class="button" id="Deselect_All">Deselect All</button></th>
                        <th class="control"><button type="button" class="button" id="Remove">Remove</button></th>
                        <th class="control"><button type="button" class="button" id="Remove_All">Remove All</button></th>
                        <th class="control"><button type="button" class="button" id="Download">Download</button></th>
                        <th class="control"><button type="button" class="button" id="Download_All">Download All</button></th>
                    </tr>
                </thead>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Link</th>
                        <th>Selected</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </section>

    <section class="s2">
        <div id="d1">
        </div>
    </section>

    <section id="s3"></section>
    <script type="text/javascript" src="../static/js/main.js"></script>
</body>
</html>
